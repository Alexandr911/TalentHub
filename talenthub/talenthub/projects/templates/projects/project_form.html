{% extends 'base.html' %}
{% block content %}

<main class="formPage my-xl">
    <div class="content-box">
        <a class="backButton" href="{% utl 'account' %}"><i class="im im-angle-left"></i> </a>
        <br>

        <form class="form" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            {% for field in form %}
            <div class="form_field">
                <label for="formInput#text">{{ field.label }}</label>
                {{field}}
            </div>
            {% endfor %}

            <div class="form_field">
                 {% for tag in project.tags.all %}
                 <div class="project-tag tag tag--pill tag==main" data-tag="{tag.id}}"
                      data-project="{{project.id}}">{{ tag.name }} &#215;</div>
                {% endfor %}

            </div>

            <div class="form_field">
                <label for="formInput#text">Tags</label>
                <textarea class="input" name="newtags" placeholder="Tags hinzufÃ¼gen"></textarea>
            </div>
            <input class="btn btn--sub btn--lg  my-md" type="submit" value="Sparen" />
        </form>
    </div>
</main>
